name: Pipeline Test Generator

on:
  push:
    branches:
      - pipeline

jobs:
  generate_and_test:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install boto3  # <--- NEW: Required for S3 uploads

      - name: Generate tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
          # --- NEW: MLflow & AWS Config ---
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }} # e.g., us-east-1
          # --------------------------------
        run: python generate_tests.py

      - name: Run tests
        env:
          # --- NEW: Needs credentials to upload logs/failures to S3 ---
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          # ------------------------------------------------------------
        run: python run_tests.py

      - name: Upload generated tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-tests
          path: generated_test.py
      
      - name: Get commit message
        id: msg
        run: echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Reset workflow file
        run: git checkout origin/main -- .github/workflows/test_pipeline.yml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: bot/generated-tests
          base: main
          title: "Auto PR: ${{ steps.msg.outputs.message }}"
          body: "Generated tests for: ${{ steps.msg.outputs.message }}"