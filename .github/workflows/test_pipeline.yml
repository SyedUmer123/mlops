name: Pipeline Test Generator

on:
  push:
    branches:
      - pipeline

jobs:
  generate_and_test:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install boto3
          pip install requests  # For Pushgateway

      # ========================================
      # WORKFLOW START - Push to Prometheus
      # ========================================
      - name: Push workflow start metrics
        env:
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
        run: python push_metrics.py start

      # ========================================
      # GENERATE TESTS
      # ========================================
      - name: Generate tests
        id: generate
        env:
          API_KEY: ${{ secrets.API_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: python generate_tests.py

      # ========================================
      # VERIFY METRICS FILE WAS CREATED
      # ========================================
      - name: Verify metrics file
        run: |
          echo "ðŸ“Š Checking if metrics_summary.json was created..."
          if [ -f "metrics_summary.json" ]; then
            echo "âœ… metrics_summary.json found"
            cat metrics_summary.json
          else
            echo "âŒ metrics_summary.json NOT found!"
            exit 1
          fi

      # ========================================
      # VALIDATE TESTS
      # ========================================
      - name: Validate LLM Generated Tests
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: python validate_generated_test.py

      # ========================================
      # RUN TESTS
      # ========================================
      - name: Run tests
        id: run_tests
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        run: python run_tests.py
        continue-on-error: true

      # ========================================
      # PUSH METRICS TO PROMETHEUS
      # ========================================
      - name: Push workflow metrics
        if: always()
        env:
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
        run: |
          echo "ðŸ“¤ Pushing metrics to Pushgateway..."
          
          # Verify files exist
          echo "Checking for required files:"
          ls -la metrics_summary.json test_stdout.txt 2>/dev/null || echo "Some files missing"
          
          # Push metrics
          python push_metrics.py custom
          
          echo "âœ… Metrics push completed"

      # ========================================
      # MARK WORKFLOW END
      # ========================================
      - name: Push workflow completion
        if: always()
        env:
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
        run: |
          if [ "${{ steps.run_tests.outcome }}" == "success" ]; then
            python push_metrics.py end success
          else
            python push_metrics.py end failure
          fi

      # ========================================
      # UPLOAD ARTIFACTS FOR DEBUGGING
      # ========================================
      - name: Upload metrics and test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-outputs
          path: |
            generated_test.py
            metrics_summary.json
            test_stdout.txt
            test_stderr.txt
      
      - name: Get commit message
        id: msg
        run: echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      # ========================================
      # IMPORTANT: Keep workflow file from main
      # ========================================
      - name: Reset workflow file
        run: |
          # This prevents the workflow file changes from being included in the PR
          git checkout origin/main -- .github/workflows/test_pipeline.yml
          echo "âœ… Workflow file reset to main branch version"

      # ========================================
      # CREATE PR - The create-pull-request action
      # will automatically detect ALL uncommitted changes
      # ========================================
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          # Use dynamic branch name to avoid conflicts
          branch: bot/tests-${{ github.run_number }}
          base: main
          delete-branch: true
          
          # Don't specify add-paths - let it commit ALL changes
          # This will include:
          # - generated_test.py (newly created)
          # - app.py (if modified in pipeline branch)
          # - Any other .py files changed
          # - prompts/ directory changes
          
          commit-message: |
            ðŸ¤– Generated tests + code changes
            
            Original commit: ${{ steps.msg.outputs.message }}
            Workflow run: ${{ github.run_number }}
          
          title: "ðŸ¤– Tests: ${{ steps.msg.outputs.message }}"
          
          body: |
            ## ðŸ¤– Automated Test Generation
            
            **Trigger:** ${{ steps.msg.outputs.message }}
            **Workflow Run:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Source Branch:** `pipeline`
            **Commit:** `${{ github.sha }}`
            
            